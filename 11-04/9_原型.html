<script>
    /*
        在js中，所有的calss(类)都是函数模拟出来的

        当声明一个函数的时候，这个函数自身有一些属性或者方法(天生自带的)
        其中有一个属性叫做prototype,他的值为对象

        这个protot就叫原型，也就是说函数身上才会有原型

        函数原型下的属性或者方法只给它(构造函数)的实例化对象使用

        Object.prototype.__proto__为null，找到Object的原型下如果没有某个属性或者方法就真的没有了


        原型链：
            __proto__ 实例化对象下都有 __proto__，这个属性全等于实例的构造函数的原型
    */

    function fn(){

    }

    fn.prototype.say = 10;
    fn.prototype.aa = function(){}

    // console.dir(fn.prototype);

    let f = new fn;
    // f.say = 20;
    // console.log(f.say);
    console.dir(f.__proto__.say);

    /*
        f.say -> f.__proto__ -> fn.prototype
    */
    // console.dir(f.__proto__ === fn.prototype); //实例化对象

</script>
