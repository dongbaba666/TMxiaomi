<script>
    /*
        面向对象的特征：
            封装、继承、多态

        继承：
            子类具有父类的一堆特征(这部分相同的特征是从父类继承下来的)，自己还有自己的特征
    */

    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    Person.prototype.say = function(){
        alert(`我的名字叫`+this.name);
    }

    let p1 = new Person('刘成',18);

        继承的写法可以让子类的代码量减少很多，从而达到高内聚，低耦合的目的，减少开发成本
    */
