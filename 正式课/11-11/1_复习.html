    function deepClone(o) {
        let obj = o.push?[]:{};
        for(let attr in o){
            if(o[attr] !== null && typeof o[attr] === 'object'){
                obj[attr] = deepClone(o[attr])
            }else{
                obj[attr] = o[attr]; //简单类型就是赋值 
            }
        }
        return obj;
    }
