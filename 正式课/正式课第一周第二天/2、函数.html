<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        4、箭头函数
            1.如果箭头函数没有参数那么一定要加括号或者_占位
            2.如果只有一个参数，那么可以去掉括号，直接写形参即可
            3.如果代码量只为一行，那么可以不加{}，默认return就是一行代码的返回值
            4.也就是说，加了{}必须写return，没有{}可以
    */

    let ff = (a) => {
        console.log(a)
    }

    ff(666);
</script>
</body>
</html>
